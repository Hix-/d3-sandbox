<body>

    <div id="main">
        <h1>D3 Basics: Selections</h1>
    </div>

    <script type="text/javascript">
      // Global variables
    </script>

    <div id="chart-1">
      <button>Run</button>
    </div>

    <script type="text/javascript">
        (function() {
          var svg = d3.select("#chart-1").append("svg")
              .attr("width", w)
              .attr("height", h);

          svg.selectAll(".little")
              .data(data)
            .enter().append("circle")
              .attr("class", "little")
              .attr("cx", x)
              .attr("cy", y)
              .attr("r", 12);

          d3.select("#chart-2 button").on("click", function() {
            svg.selectAll(".select").remove();

            svg.selectAll(".select")
                .data(data)
              .enter().append("circle")
                .attr("class", "select")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", 60)
                .style("fill", "none")
                .style("stroke", "red")
                .style("stroke-opacity", 1e-6)
                .style("stroke-width", 3)
              .transition()
                .duration(750)
                .attr("r", 12)
                .style("stroke-opacity", 1);
          });
        })();
    </script>
